<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Pan-Tea</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff7ec;
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      width: 100%;
      background-color: #8bc34a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      background: white;
    }

    header h2 {
      color: white;
      font-size: 1.8em;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      background-color: green;
      color: white;
      padding: 8px 18px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #3fa63f;
    }

    /* Main section */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 140px 20px 80px; /* space for header & footer */
    }

    .container {
      background-color: white;
      max-width: 600px;
      width: 100%;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .container h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3fa63f;
    }

    footer {
      background-color: #8bc34a;
      color: white;
      text-align: center;
      padding: 12px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    /* Responsive layout */
    @media (max-width: 650px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .container {
        padding: 30px 25px;
      }
    }

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Pan-Tea Logo">
      <h2>Pan-Tea</h2>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About Us</a>
      <a href="/contact">Contact Us</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h1>Contact Us</h1>
      <form method="POST" action="/contact">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Pan-Tea. All rights reserved.
  </footer>
</body>
</html>
