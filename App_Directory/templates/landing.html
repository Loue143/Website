<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Sip Milk Tea | Pan-Tea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("{{ url_for('static', filename='images/backroundsa.jpg') }}") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* ===== HEADER (Now same size as Login Page) ===== */
    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 30px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    header h2 {
      color: #fff;
      margin: 0;
      font-size: 1.5em;
      letter-spacing: 0.5px;
    }

    nav {
      display: flex;
      gap: 12px;
    }

    nav a {
      background-color: rgba(50, 205, 50, 0.85);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9em;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    nav a:hover {
      background-color: rgba(69, 230, 69, 1);
      transform: scale(1.05);
    }

    /* ===== MAIN CONTENT ===== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 140px; /* slightly increased to fit taller header */
      padding-bottom: 80px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    main h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    main p {
      font-size: 1.2em;
      max-width: 500px;
      margin-bottom: 1.5em;
    }

    /* ===== BUTTON STYLE ===== */
    a.button {
      background: rgba(255, 182, 185, 0.9);
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    a.button:hover {
      background: rgba(255, 154, 157, 1);
      transform: translateY(-2px);
    }

    /* ===== FOOTER ===== */
    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      text-align: center;
      font-size: 0.85em;
      color: #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="brand">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Pan-Tea Logo">
      <h2>Pan-Tea</h2>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <h1>Welcome to Sweet Sip Milk Tea</h1>
    <p>Freshly brewed milk tea made just for you. Customize your flavor and size!</p>
    <a href="/menu" class="button">üçµ Order Now</a>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    &copy; 2025 Pan-Tea. All rights reserved.
  </footer>

</body>
</html>
