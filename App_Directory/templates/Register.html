<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Pan-Tea</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("{{ url_for('static', filename='images/backroundsa.jpg') }}") no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== HEADER (Same as Sweet Sip Milk Tea) ===== */
    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 30px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    header h2 {
      color: #fff;
      margin: 0;
      font-size: 1.5em;
      letter-spacing: 0.5px;
    }

    nav {
      display: flex;
      gap: 12px;
    }

    nav a {
      background-color: rgba(50, 205, 50, 0.85);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9em;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    nav a:hover {
      background-color: rgba(69, 230, 69, 1);
      transform: scale(1.05);
    }

    /* ===== REGISTER BOX ===== */
    .register-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 650px;
      margin-top: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 20px;
      color: #ffcc66;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.9em;
      color: #ddd;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    /* Make full width for password and button */
    .full-width {
      grid-column: span 2;
    }

    button {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background-color: #ff9966;
    }

    p {
      grid-column: span 2;
      text-align: center;
      margin-top: 10px;
      color: #ddd;
    }

    a {
      color: #ffcc66;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ===== FOOTER ===== */
    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      text-align: center;
      font-size: 0.9em;
      color: #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Pan-Tea Logo">
      <h2>Pan-Tea</h2>
    </div>
  </header>

  <!-- REGISTER FORM -->
  <div class="register-box">
    <h2>Create Your Account</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <div>
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required>
      </div>

      <div>
        <label>Contact Number</label>
        <input type="tel" name="contact" placeholder="09XXXXXXXXX" required>
      </div>

      <div>
        <label>Email</label>
        <input type="email" name="gmail" placeholder="Enter your email" required>
      </div>

      <div>
        <label>Address</label>
        <input type="text" name="address" placeholder="Enter your address" required>
      </div>

      <div>
        <label>ZIP Code</label>
        <input type="number" name="zip" placeholder="Enter your ZIP code" required>
      </div>

      <div>
        <label>Username</label>
        <input type="text" name="username" placeholder="Choose a username" required>
      </div>

      <div class="full-width">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter a password" required>
      </div>

      <div class="full-width">
        <button type="submit">Register</button>
      </div>

      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Pan-Tea. All rights reserved.
  </footer>

</body>
</html>
